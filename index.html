<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy KNB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Auth Section -->
        <div id="auth-box">
            <div class="form-container" id="login-form">
                <h2>🎮 Kganbu Game</h2>
                <input type="text" id="username" placeholder="Username" autocapitalize="none">
                <input type="password" id="password" placeholder="Password">
                <button class="btn" onclick="login()">Login</button>
                <button class="btn secondary" onclick="showRegister()">Create Account</button>
            </div>

            <div class="form-container" id="register-form" style="display: none;">
                <h2>✨ New Account</h2>
                <input type="text" id="reg-username" placeholder="Username (3-15 chars)" autocapitalize="none">
                <input type="password" id="reg-password" placeholder="Password (6+ chars)">
                <button class="btn" onclick="register()">Register</button>
                <button class="btn secondary" onclick="showLogin()">Back to Login</button>
            </div>
        </div>

        <!-- Game Section -->
        <div id="game-section" style="display: none;">
            <div id="game-header">
                <div id="score-box">
                    <span>🏆 <span id="highscore">0</span></span>
                    <span>🎯 <span id="current-score">0</span></span>
                </div>
                <button id="pause-btn" onclick="togglePause()">⏸</button>
            </div>
            
            <div id="game-area">
                <div id="bird">KNB</div>
                <div id="end-screen" class="hidden">
                    <h3>Game Over!</h3>
                    <p>Score: <span id="final-score">0</span></p>
                    <button class="btn" onclick="restartGame()">Play Again</button>
                    <button class="btn secondary" onclick="showMenu()">Main Menu</button>
                </div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="hidden">
            <h3>🏆 Top Players</h3>
            <ul id="leaderboard-list"></ul>
            <button class="btn" onclick="hideLeaderboard()">Close</button>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script src="game.js"></script>
</body>
</html>
