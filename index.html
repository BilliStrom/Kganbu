<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #game {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        #game-content {
            position: relative;
            width: 320px;
            height: 480px;
            margin: 0 auto;
            background-color: #70c5ce;
            overflow: hidden;
        }
        #bird {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: yellow;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            transition: top 0.1s;
        }
        .pipe {
            position: absolute;
            width: 60px;
            background-color: green;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 1;
        }
        #leaderboard {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        .controls {
            margin-top: 20px;
        }
        #restart-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #leaderboard-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #close-leaderboard {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        // Конфигурация Firebase
        const firebaseConfig = {
      apiKey: "AIzaSyA7IL_lkuJ7klzKFJCwFjci7eOW-aLQrUw",
  authDomain: "knb-clicker-game.firebaseapp.com",
  projectId: "knb-clicker-game",
  storageBucket: "knb-clicker-game.firebasestorage.app",
  messagingSenderId: "810664187137",
  appId: "1:810664187137:web:b53c6e6ba9bfbadc6c7700"
  };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Переменные игры
        let currentUser = null;
        let score = 0;
        let highScore = 0;
        let gameInterval;
        let pipeInterval;
        let birdPosition = 200;
        let gravity = 1.5;
        let isGameActive = false;
        let pipes = [];

        // Элементы DOM
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const gameContent = document.getElementById('game-content');
        const scoreDisplay = document.getElementById('score');
        const leaderboard = document.getElementById('leaderboard');
        const leaderboardList = document.getElementById('leaderboard-list');
        const logoutButton = document.getElementById('logout-button');
        const bird = document.getElementById('bird');
        const restartButton = document.createElement('button');
        const leaderboardButton = document.createElement('button');
        const closeLeaderboardButton = document.getElementById('close-leaderboard');

        // Инициализация кнопок
        restartButton.textContent = 'Restart';
        restartButton.id = 'restart-button';
        restartButton.onclick = startGame;

        leaderboardButton.textContent = 'Leaderboard';
        leaderboardButton.id = 'leaderboard-button';
        leaderboardButton.onclick = () => leaderboard.style.display = 'block';

        closeLeaderboardButton.onclick = () => leaderboard.style.display = 'none';

        // Показать форму регистрации
        window.showRegisterForm = function () {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        };

        // Показать форму логина
        window.showLoginForm = function () {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        };

        // Регистрация нового пользователя
        window.register = function () {
            const email = document.getElementById('register-username').value + "@knbgame.com";
            const password = document.getElementById('register-password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    setDoc(doc(db, 'users', user.uid), {
                        username: document.getElementById('register-username').value,
                        highScore: 0
                    }).then(() => {
                        alert('Registration successful! Please login.');
                        showLoginForm();
                    });
                })
                .catch((error) => {
                    alert(error.message);
                });
        };

        // Логин
        window.login = function () {
            const email = document.getElementById('login-username').value + "@knbgame.com";
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    loadUserData();
                    loginForm.style.display = 'none';
                    gameContent.style.display = 'block';
                    startGame();
                })
                .catch((error) => {
                    alert(error.message);
                });
        };

        // Выход из аккаунта
        logoutButton.addEventListener('click', () => {
            signOut(auth)
                .then(() => {
                    alert('Вы успешно вышли из аккаунта.');
                    currentUser = null;
                    loginForm.style.display = 'block';
                    gameContent.style.display = 'none';
                    stopGame();
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Загрузка данных пользователя
        function loadUserData() {
            getDoc(doc(db, 'users', currentUser.uid))
                .then((doc) => {
                    if (doc.exists()) {
                        highScore = doc.data().highScore;
                        updateScoreDisplay();
                    }
                });
            updateLeaderboard();
        }

        // Обновление счета
        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        // Обновление таблицы лидеров
        function updateLeaderboard() {
            const q = query(collection(db, 'users'), orderBy('highScore', 'desc'), limit(10));
            getDocs(q)
                .then((querySnapshot) => {
                    leaderboardList.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const user = doc.data();
                        leaderboardList.innerHTML += `<li>${user.username}: ${user.highScore}</li>`;
                    });
                });
        }

        // Игровая логика
        function startGame() {
            resetGame();
            isGameActive = true;

            gameInterval = setInterval(() => {
                if (!isGameActive) return;
                birdPosition += gravity;
                bird.style.top = birdPosition + 'px';

                if (birdPosition <= 0 || birdPosition >= 440 || checkCollision()) {
                    endGame();
                }

                updatePipes();
            }, 20);

            pipeInterval = setInterval(createPipe, 1500);
            document.addEventListener('keydown', handleFlap);
            document.addEventListener('click', handleFlap);
        }

        function handleFlap() {
            if (isGameActive) {
                birdPosition -= 30;
                bird.style.top = birdPosition + 'px';
            }
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= 3;
                pipe.element.style.left = pipe.x + 'px';

                if (pipe.x + 60 === 50) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            });
            pipes = pipes.filter(pipe => pipe.x > -60);
        }

        function createPipe() {
            const gap = 120;
            const topHeight = Math.random() * (300 - 100) + 100;

            const topPipe = document.createElement('div');
            topPipe.className = 'pipe';
            topPipe.style.height = topHeight + 'px';
            topPipe.style.top = '0';
            topPipe.style.left = '320px';

            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe';
            bottomPipe.style.height = (480 - topHeight - gap) + 'px';
            bottomPipe.style.bottom = '0';
            bottomPipe.style.left = '320px';

            gameContent.appendChild(topPipe);
            gameContent.appendChild(bottomPipe);

            pipes.push({ x: 320, element: topPipe });
            pipes.push({ x: 320, element: bottomPipe });
        }

        function checkCollision() {
            for (const pipe of pipes) {
                const pipeRect = pipe.element.getBoundingClientRect();
                const birdRect = bird.getBoundingClientRect();

                if (
                    birdRect.left < pipeRect.right &&
                    birdRect.right > pipeRect.left &&
                    birdRect.top < pipeRect.bottom &&
                    birdRect.bottom > pipeRect.top
                ) {
                    return true;
                }
            }
            return false;
        }

        function endGame() {
            isGameActive = false;
            clearInterval(gameInterval);
            clearInterval(pipeInterval);
            document.removeEventListener('keydown', handleFlap);
            document.removeEventListener('click', handleFlap);

            if (score > highScore) {
                highScore = score;
                updateDoc(doc(db, 'users', currentUser.uid), {
                    highScore: highScore
                }).then(() => {
                    updateLeaderboard();
                });
            }

            gameContent.appendChild(restartButton);
        }

        function resetGame() {
            score = 0;
            birdPosition = 200;
            pipes = [];
            bird.style.top = '200px';
            scoreDisplay.textContent = 'Score: 0';
            gameContent.querySelectorAll('.pipe').forEach(pipe => pipe.remove());
        }

        function stopGame() {
            isGameActive = false;
            clearInterval(gameInterval);
            clearInterval(pipeInterval);
            document.removeEventListener('keydown', handleFlap);
            document.removeEventListener('click', handleFlap);
        }

        // Проверка авторизации при загрузке страницы
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadUserData();
                loginForm.style.display = 'none';
                gameContent.style.display = 'block';
                startGame();
            } else {
                loginForm.style.display = 'block';
                gameContent.style.display = 'none';
                stopGame();
            }
        });
    </script>
</head>
<body>
    <div id="game">
        <h1>Flappy Bird</h1>
        <div id="login-form">
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="showRegisterForm()">Register</button>
        </div>
        <div id="register-form" style="display: none;">
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <button onclick="register()">Register</button>
            <button onclick="showLoginForm()">Back to Login</button>
        </div>
        <div id="game-content" style="display: none;">
            <div id="bird"></div>
            <div id="score">Score: 0</div>
            <button id="leaderboard-button">Leaderboard</button>
            <button id="logout-button">Выйти</button>
        </div>
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboard-list"></ul>
            <button id="close-leaderboard">Close</button>
        </div>
    </div>
</body>
</html>
