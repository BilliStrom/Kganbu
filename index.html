<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KNB Flappy Bird</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            margin: 0;
            background: #2c3e50;
            touch-action: manipulation;
        }

        #game {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            height: 100vh;
        }

        #game-content {
            position: relative;
            width: 100%;
            height: 600px;
            background: linear-gradient(to bottom, #4ec0ca 0%, #3aa3bf 100%);
            overflow: hidden;
        }

        #bird {
            position: absolute;
            width: 40px;
            height: 40px;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFD700"/><text x="50%" y="55%" font-size="40" text-anchor="middle" fill="%23000">KNB</text></svg>') no-repeat;
            background-size: contain;
            transition: transform 0.1s;
            z-index: 2;
        }

        .pipe {
            position: absolute;
            width: 60px;
            background: linear-gradient(to right, #2ecc71 0%, #27ae60 100%);
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 2;
        }

        #pause-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            z-index: 3;
        }

        .auth-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .game-button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
            width: 100%;
        }

        #pause-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 15px;
            width: 80%;
            max-width: 300px;
            color: white;
            text-align: center;
            z-index: 4;
        }

        #leaderboard {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="login-form">
            <div class="auth-box">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button class="game-button" style="background: #3498db;" onclick="login()">Login</button>
                <button class="game-button" style="background: #95a5a6;" onclick="showRegisterForm()">Register</button>
            </div>
        </div>

        <div id="game-content" style="display: none;">
            <button id="pause-button">‚è∏</button>
            <div id="bird"></div>
            <div id="score">0</div>
        </div>

        <div id="pause-menu">
            <h3>PAUSED</h3>
            <button class="game-button" onclick="togglePause()" style="background: #2ecc71;">Resume</button>
            <button class="game-button" onclick="showLeaderboard()" style="background: #3498db;">Leaderboard</button>
            <button class="game-button" onclick="handleLogout()" style="background: #e74c3c;">Exit</button>
        </div>

        <div id="leaderboard">
            <h3>üèÜ Leaderboard</h3>
            <ul id="leaderboard-list" style="list-style: none; padding: 0;"></ul>
            <button class="game-button" onclick="closeLeaderboard()" style="background: #2ecc71;">Close</button>
        </div>
    </div>

    <script type="module">
        // ‚Üì‚Üì‚Üì –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–ò –î–ê–ù–ù–´–ï –ù–ê –°–í–û–ò –ò–ó FIREBASE ‚Üì‚Üì‚Üì
        const firebaseConfig = {
      apiKey: "AIzaSyA7IL_lkuJ7klzKFJCwFjci7eOW-aLQrUw",
  authDomain: "knb-clicker-game.firebaseapp.com",
  projectId: "knb-clicker-game",
  storageBucket: "knb-clicker-game.firebasestorage.app",
  messagingSenderId: "810664187137",
  appId: "1:810664187137:web:b53c6e6ba9bfbadc6c7700"
  };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            updateDoc, 
            collection, 
            query, 
            orderBy, 
            limit, 
            getDocs 
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let score = 0;
        let highScore = 0;
        let gameInterval;
        let pipeInterval;
        let birdPosition = 400;
        let gravity = 1.5;
        let isGameActive = false;
        let isPaused = false;
        let pipes = [];

        const elements = {
            loginForm: document.getElementById('login-form'),
            gameContent: document.getElementById('game-content'),
            scoreDisplay: document.getElementById('score'),
            leaderboard: document.getElementById('leaderboard'),
            leaderboardList: document.getElementById('leaderboard-list'),
            bird: document.getElementById('bird'),
            pauseButton: document.getElementById('pause-button'),
            pauseMenu: document.getElementById('pause-menu')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏–π
        elements.pauseButton.addEventListener('click', togglePause);
        document.addEventListener('keydown', handleFlap);
        document.addEventListener('touchstart', handleFlap, { passive: false });

        window.showRegisterForm = () => {
            elements.loginForm.innerHTML = `
                <div class="auth-box">
                    <input type="text" id="register-username" placeholder="Username">
                    <input type="password" id="register-password" placeholder="Password">
                    <button class="game-button" style="background: #3498db;" onclick="register()">Register</button>
                    <button class="game-button" style="background: #95a5a6;" onclick="showLoginForm()">Back to Login</button>
                </div>
            `;
        };

        window.showLoginForm = () => {
            elements.loginForm.innerHTML = `
                <div class="auth-box">
                    <input type="text" id="login-username" placeholder="Username">
                    <input type="password" id="login-password" placeholder="Password">
                    <button class="game-button" style="background: #3498db;" onclick="login()">Login</button>
                    <button class="game-button" style="background: #95a5a6;" onclick="showRegisterForm()">Register</button>
                </div>
            `;
        };

        window.login = async () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const email = `${username}@knbgame.com`;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;
                await loadUserData();
                elements.loginForm.style.display = 'none';
                elements.gameContent.style.display = 'block';
                startGame();
            } catch (error) {
                alert(error.message);
            }
        };

        window.register = async () => {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const email = `${username}@knbgame.com`;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    username,
                    highScore: 0
                });
                alert('Registration successful! Please login.');
                showLoginForm();
            } catch (error) {
                alert(error.message);
            }
        };

        async function handleLogout() {
            try {
                await signOut(auth);
                currentUser = null;
                elements.loginForm.style.display = 'block';
                elements.gameContent.style.display = 'none';
                stopGame();
            } catch (error) {
                alert(error.message);
            }
        }

        async function loadUserData() {
            const docSnap = await getDoc(doc(db, 'users', currentUser.uid));
            if (docSnap.exists()) {
                highScore = docSnap.data().highScore;
                elements.scoreDisplay.textContent = `High: ${highScore} | Current: 0`;
            }
            updateLeaderboard();
        }

        function togglePause() {
            isPaused = !isPaused;
            elements.pauseMenu.style.display = isPaused ? 'block' : 'none';
            
            if(isPaused) {
                clearInterval(gameInterval);
                clearInterval(pipeInterval);
            } else {
                startGame();
            }
        }

        function showLeaderboard() {
            elements.leaderboard.style.display = 'block';
            elements.pauseMenu.style.display = 'none';
            updateLeaderboard();
        }

        function closeLeaderboard() {
            elements.leaderboard.style.display = 'none';
            elements.pauseMenu.style.display = 'none';
        }

        async function updateLeaderboard() {
            const q = query(collection(db, 'users'), orderBy('highScore', 'desc'), limit(10));
            const querySnapshot = await getDocs(q);
            elements.leaderboardList.innerHTML = querySnapshot.docs
                .map((doc, index) => `
                    <li style="padding: 8px 0; border-bottom: 1px solid #eee;">
                        ${index + 1}. ${doc.data().username} - ${doc.data().highScore}
                    </li>
                `).join('');
        }

        function startGame() {
            if(isPaused) return;
            resetGame();
            isGameActive = true;
            animateBird();

            gameInterval = setInterval(() => {
                if (!isGameActive) return;
                birdPosition += gravity;
                elements.bird.style.top = `${birdPosition}px`;

                if (birdPosition <= 0 || birdPosition >= 560 || checkCollision()) {
                    endGame();
                }

                updatePipes();
            }, 20);

            pipeInterval = setInterval(createPipe, 1500);
        }

        function handleFlap(e) {
            if (e.type === 'touchstart') e.preventDefault();
            if (isGameActive) {
                birdPosition -= 35;
                elements.bird.style.top = `${birdPosition}px`;
            }
        }

        function animateBird() {
            elements.bird.style.transform = `translateY(-50%) rotate(${Date.now() % 200 < 100 ? -20 : 10}deg)`;
            if(isGameActive) requestAnimationFrame(animateBird);
        }

        function createPipe() {
            const gap = 150;
            const minHeight = 80;
            const maxHeight = 350;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;

            const topPipe = document.createElement('div');
            topPipe.className = 'pipe';
            topPipe.style.height = `${topHeight}px`;
            topPipe.style.top = '0';
            topPipe.style.left = '100%';

            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe';
            bottomPipe.style.height = `${600 - topHeight - gap}px`;
            bottomPipe.style.bottom = '0';
            bottomPipe.style.left = '100%';

            elements.gameContent.append(topPipe, bottomPipe);
            pipes.push({ x: 400, element: topPipe }, { x: 400, element: bottomPipe });
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= 3;
                pipe.element.style.left = `${pipe.x}px`;

                if (pipe.x + 60 === 50) {
                    score++;
                    elements.scoreDisplay.textContent = `High: ${highScore} | Current: ${score}`;
                }
            });
            pipes = pipes.filter(pipe => pipe.x > -60);
        }

        function checkCollision() {
            return pipes.some(pipe => {
                const pipeRect = pipe.element.getBoundingClientRect();
                const birdRect = elements.bird.getBoundingClientRect();
                return (
                    birdRect.left < pipeRect.right &&
                    birdRect.right > pipeRect.left &&
                    birdRect.top < pipeRect.bottom &&
                    birdRect.bottom > pipeRect.top
                );
            });
        }

        async function endGame() {
            isGameActive = false;
            clearInterval(gameInterval);
            clearInterval(pipeInterval);

            if (score > highScore) {
                highScore = score;
                await updateDoc(doc(db, 'users', currentUser.uid), { highScore });
                updateLeaderboard();
            }

            alert(`Game Over! Score: ${score}`);
            startGame();
        }

        function resetGame() {
            score = 0;
            birdPosition = 200;
            pipes = [];
            elements.bird.style.top = '200px';
            elements.scoreDisplay.textContent = `High: ${highScore} | Current: 0`;
            elements.gameContent.querySelectorAll('.pipe').forEach(pipe => pipe.remove());
        }

        function stopGame() {
            isGameActive = false;
            clearInterval(gameInterval);
            clearInterval(pipeInterval);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadUserData();
                elements.loginForm.style.display = 'none';
                elements.gameContent.style.display = 'block';
                startGame();
            } else {
                elements.loginForm.style.display = 'block';
                elements.gameContent.style.display = 'none';
                stopGame();
            }
        });
    </script>
</body>
</html>
