 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNB Clicker Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #game {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        #click-button {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
        #score, #high-score {
            font-size: 24px;
            margin-top: 20px;
        }
        #login-form, #register-form {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #leaderboard {
            margin-top: 20px;
            text-align: left;
        }
        #logout-button {
            margin-top: 20px;
            background-color: #f44336;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        // Конфигурация Firebase
        const firebaseConfig = {
      apiKey: "AIzaSyA7IL_lkuJ7klzKFJCwFjci7eOW-aLQrUw",
  authDomain: "knb-clicker-game.firebaseapp.com",
  projectId: "knb-clicker-game",
  storageBucket: "knb-clicker-game.firebasestorage.app",
  messagingSenderId: "810664187137",
  appId: "1:810664187137:web:b53c6e6ba9bfbadc6c7700"
  };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Переменные игры
        let currentUser = null;
        let score = 0;
        let highScore = 0;

        // Элементы DOM
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const gameContent = document.getElementById('game-content');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const leaderboardList = document.getElementById('leaderboard-list');
        const clickButton = document.getElementById('click-button');
        const logoutButton = document.getElementById('logout-button');

        // Показать форму регистрации
        window.showRegisterForm = function() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        };

        // Показать форму логина
        window.showLoginForm = function() {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        };

        // Регистрация нового пользователя
        window.register = function() {
            const email = document.getElementById('register-username').value + "@knbgame.com";
            const password = document.getElementById('register-password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    setDoc(doc(db, 'users', user.uid), {
                        username: document.getElementById('register-username').value,
                        highScore: 0,
                        currentScore: 0
                    }).then(() => {
                        alert('Registration successful! Please login.');
                        showLoginForm();
                    });
                })
                .catch((error) => {
                    alert(error.message);
                });
        };

        // Логин
        window.login = function() {
            const email = document.getElementById('login-username').value + "@knbgame.com";
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    loadUserData();
                    loginForm.style.display = 'none';
                    gameContent.style.display = 'block';
                })
                .catch((error) => {
                    alert(error.message);
                });
        };

        // Выход из аккаунта
        logoutButton.addEventListener('click', () => {
            signOut(auth)
                .then(() => {
                    alert('Вы успешно вышли из аккаунта.');
                    currentUser = null;
                    loginForm.style.display = 'block';
                    gameContent.style.display = 'none';
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Загрузка данных пользователя
        function loadUserData() {
            getDoc(doc(db, 'users', currentUser.uid))
                .then((doc) => {
                    if (doc.exists()) {
                        highScore = doc.data().highScore;
                        score = doc.data().currentScore || 0;
                        updateScoreDisplay();
                    }
                });
            updateLeaderboard();
        }

        // Обновление счета
        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
            highScoreDisplay.textContent = `High Score: ${highScore}`;
        }

        // Обновление таблицы лидеров
        function updateLeaderboard() {
            const q = query(collection(db, 'users'), orderBy('highScore', 'desc'), limit(10));
            getDocs(q)
                .then((querySnapshot) => {
                    leaderboardList.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const user = doc.data();
                        leaderboardList.innerHTML += `<li>${user.username}: ${user.highScore}</li>`;
                    });
                });
        }

        // Обработка кликов
        clickButton.addEventListener('click', () => {
            score += 1;
            if (score > highScore) {
                highScore = score;
            }

            updateDoc(doc(db, 'users', currentUser.uid), {
                currentScore: score,
                highScore: highScore
            }).then(() => {
                updateScoreDisplay();
                updateLeaderboard();
            });
        });

        // Проверка авторизации при загрузке страницы
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadUserData();
                loginForm.style.display = 'none';
                gameContent.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                gameContent.style.display = 'none';
            }
        });
    </script>
</head>
<body>
    <div id="game">
        <h1>KNB Clicker Challenge</h1>
        <div id="login-form">
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="showRegisterForm()">Register</button>
        </div>
        <div id="register-form" style="display: none;">
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <button onclick="register()">Register</button>
            <button onclick="showLoginForm()">Back to Login</button>
        </div>
        <div id="game-content" style="display: none;">
            <button id="click-button">Click Me!</button>
            <div id="score">Score: 0</div>
            <div id="high-score">High Score: 0</div>
            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <ul id="leaderboard-list"></ul>
            </div>
            <button id="logout-button">Выйти</button>
        </div>
    </div>
</body>
</html>
