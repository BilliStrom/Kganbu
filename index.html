    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è —Ç–µ–º–∏ –∂–µ */
        body { font-family: 'Arial Rounded MT Bold', Arial, sans-serif; margin: 0; background: #2c3e50; touch-action: manipulation; }
        #game { position: relative; width: 100%; max-width: 400px; margin: 0 auto; height: 100vh; }
        #game-content { position: relative; width: 100%; height: 600px; background: linear-gradient(to bottom, #4ec0ca 0%, #3aa3bf 100%); overflow: hidden; }
        #bird { position: absolute; width: 40px; height: 40px; left: 50px; top: 50%; transform: translateY(-50%); background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFD700"/><text x="50%" y="55%" font-size="40" text-anchor="middle" fill="%23000">KNB</text></svg>') no-repeat; background-size: contain; transition: transform 0.1s; z-index: 2; }
        .pipe { position: absolute; width: 60px; background: linear-gradient(to right, #2ecc71 0%, #27ae60 100%); box-shadow: 2px 0 5px rgba(0,0,0,0.2); }
        #score { position: absolute; top: 20px; left: 20px; font-size: 32px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); z-index: 2; }
        #pause-button { position: absolute; top: 20px; right: 20px; padding: 10px 20px; border: none; border-radius: 20px; background: rgba(255, 255, 255, 0.3); color: white; cursor: pointer; z-index: 3; }
        .auth-box { background: white; padding: 20px; border-radius: 10px; margin: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        input { display: block; width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .game-button { padding: 12px 25px; border: none; border-radius: 25px; font-size: 16px; cursor: pointer; transition: all 0.3s; margin: 5px; width: 100%; }
        #pause-menu { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); padding: 25px; border-radius: 15px; width: 80%; max-width: 300px; color: white; text-align: center; z-index: 4; }
        #leaderboard { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255, 255, 255, 0.95); padding: 25px; border-radius: 15px; width: 80%; max-width: 300px; box-shadow: 0 0 20px rgba(0,0,0,0.3); z-index: 5; }

</head>
<body>
    <div id="game">
        <!-- –§–æ—Ä–º—ã –∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –æ—Å—Ç–∞—é—Ç—Å—è —Ç–µ–º–∏ –∂–µ -->
        <div id="login-form">

                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button class="game-button" style="background: #3498db;" onclick="login()">Login</button>
                <button class="game-button" style="background: #95a5a6;" onclick="showRegisterForm()">Register</button>

        </div>

        <div id="game-content" style="display: none;">
            <button id="pause-button">‚è∏</button>

        </div>

        <div id="pause-menu">
            <h3>PAUSED</h3>
            <button class="game-button" onclick="togglePause()" style="background: #2ecc71;">Resume</button>
            <button class="game-button" onclick="showLeaderboard()" style="background: #3498db;">Leaderboard</button>

    <script type="module">
        // üîΩ –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–û –ù–ê –í–ê–®–£ FIREBASE –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Æ
      const firebaseConfig = {

  authDomain: "knb-clicker-game.firebaseapp.com",

  storageBucket: "knb-clicker-game.firebasestorage.app",

  appId: "1:810664187137:web:b53c6e6ba9bfbadc6c7700"
  };

window.register = async () => {
    try {
        const username = document.getElementById('register-username').value.trim();
        const password = document.getElementById('register-password').value.trim();

        // –í–∞–ª–∏–¥–∞—Ü–∏—è
        if (!validateUsername(username)) {
            alert('–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å 3-15 —Å–∏–º–≤–æ–ª–æ–≤ (—Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã)');
            return;
        }

        if (password.length < 6) {
            alert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
            return;
        }

        const email = `${username}@knbgame.com`;
        
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ Firestore
        await setDoc(doc(db, 'users', userCredential.user.uid), {
            username: username.toLowerCase(),
            highScore: 0,
            created: new Date().toISOString()
        });

        alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
        showLoginForm();
    } catch (error) {
        handleAuthError(error);
    }
};

function handleAuthError(error) {
    const message = error.message
        .replace('Firebase: ', '')
        .replace(/\(auth.*?\)/, '')
        .trim();
    
    alert(message || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
}

window.login = async () => {
    try {
        const username = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value.trim();

        if (!username || !password) {
            alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            return;
        }

        const email = `${username}@knbgame.com`;
        await signInWithEmailAndPassword(auth, email, password);
        
        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —á–µ—Ä–µ–∑ onAuthStateChanged
    } catch (error) {
        handleAuthError(error);
    }
};

        // –ò–º–ø–æ—Ä—Ç Firebase –º–æ–¥—É–ª–µ–π
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            updateDoc, 
            collection, 
            query, 
            orderBy, 
            limit, 
            getDocs 
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase 
const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUser = null;
        let score = 0;
        let highScore = 0;
        let gameInterval;
        let pipeInterval;
        let birdPosition = 200;
        let gravity = 2.5;
        let isGameActive = false;
        let isPaused = false;
        let pipes = [];
        let gameSpeed = 3;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const elements = {
            loginForm: document.getElementById('login-form'),
            gameContent: document.getElementById('game-content'),
            scoreDisplay: document.getElementById('score'),
            leaderboard: document.getElementById('leaderboard'),
            leaderboardList: document.getElementById('leaderboard-list'),
            bird: document.getElementById('bird'),
            pauseButton: document.getElementById('pause-button'),
            pauseMenu: document.getElementById('pause-menu')
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        elements.pauseButton.addEventListener('click', togglePause);
        document.addEventListener('keydown', handleFlap);
        document.addEventListener('touchstart', handleFlap, { passive: false });

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const validateUsername = (username) => /^[A-Za-z0-9]{3,15}$/.test(username);

        // –°–∏—Å—Ç–µ–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏/–ª–æ–≥–∏–Ω–∞
        window.showRegisterForm = () => {
            elements.loginForm.innerHTML = `
                <div class="auth-box">
                    <input type="text" id="register-username" placeholder="Username (3-15 chars)">
                    <input type="password" id="register-password" placeholder="Password (6+ chars)">
                    <button class="game-button" style="background: #3498db;" onclick="register()">Register</button>
                    <button class="game-button" style="background: #95a5a6;" onclick="showLoginForm()">Back to Login</button>
                </div>
            `;
        };

        window.showLoginForm = () => {
            elements.loginForm.innerHTML = `
                <div class="auth-box">
                    <input type="text" id="login-username" placeholder="Username">
                    <input type="password" id="login-password" placeholder="Password">
                    <button class="game-button" style="background: #3498db;" onclick="login()">Login</button>
                    <button class="game-button" style="background: #95a5a6;" onclick="showRegisterForm()">Register</button>
                </div>
            `;
        };

        window.login = async () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            if (!validateUsername(username)) {
                alert('Invalid username! Use 3-15 alphanumeric characters.');
                return;
            }

            const email = `${username}@knbgame.com`;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;
                await loadUserData();
                elements.loginForm.style.display = 'none';
                elements.gameContent.style.display = 'block';
                startGame();
            } catch (error) {
                alert(error.message.replace('Firebase: ', ''));
            }
        };

        window.register = async () => {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            
            if (!validateUsername(username)) {
                alert('Invalid username! Use 3-15 alphanumeric characters.');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            const email = `${username}@knbgame.com`;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    username,
                    highScore: 0,
                    created: new Date().toISOString()
                });
                alert('Registration successful! Please login.');
                showLoginForm();
            } catch (error) {
                alert(error.message.replace('Firebase: ', ''));
            }
        };

        // –ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞
        function startGame() {
            if(isPaused) return;
            resetGame();
            isGameActive = true;
            animateBird();

            gameInterval = setInterval(() => gameLoop(), 1000/60);
            pipeInterval = setInterval(createPipe, 1500);
        }

        function gameLoop() {
            if (!isGameActive || isPaused) return;
            
            // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
            birdPosition += gravity;
            elements.bird.style.top = `${birdPosition}px`;

            // –ö–æ–ª–ª–∏–∑–∏–∏
            if (birdPosition <= 0 || birdPosition >= 560 || checkCollision()) {
                endGame();
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç—Ä—É–±
            updatePipes();
        }

        function checkCollision() {
            const birdRect = {
                x: 50,
                y: birdPosition,
                width: 40,
                height: 40
            };

            return pipes.some(pipe => {
                const pipeRect = {
                    x: pipe.x,
                    y: pipe.isTop ? 0 : 600 - pipe.height,
                    width: 60,
                    height: pipe.height
                };

                return !(birdRect.x + birdRect.width < pipeRect.x ||
                        birdRect.x > pipeRect.x + pipeRect.width ||
                        birdRect.y + birdRect.height < pipeRect.y ||
                        birdRect.y > pipeRect.y + pipeRect.height);
            });
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (updatePipes, createPipe, endGame –∏ —Ç.–¥.)
        // ... (–ø–æ–ª–Ω—ã–π –∫–æ–¥ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –æ—Ç–≤–µ—Ç–∞ —Å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è–º–∏)

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadUserData();
                elements.loginForm.style.display = 'none';
                elements.gameContent.style.display = 'block';
                startGame();
            } else {
                elements.loginForm.style.display = 'block';
                elements.gameContent.style.display = 'none';
                stopGame();
            }
        });
    </script>
