<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KNB Flappy Bird</title>
    <style>
        body { 
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif; 
            margin: 0; 
            background: #2c3e50; 
            touch-action: manipulation; 
        }
        #game { 
            position: relative; 
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto; 
            height: 100vh; 
        }
        #game-content { 
            position: relative; 
            width: 100%; 
            height: 600px; 
            background: linear-gradient(to bottom, #4ec0ca 0%, #3aa3bf 100%); 
            overflow: hidden; 
        }
        #bird { 
            position: absolute; 
            width: 40px; 
            height: 40px; 
            left: 50px; 
            top: 50%; 
            transform: translateY(-50%); 
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFD700"/><text x="50%" y="55%" font-size="40" text-anchor="middle" fill="%23000">KNB</text></svg>') no-repeat;
            background-size: contain; 
            transition: transform 0.1s; 
            z-index: 2; 
        }
        .pipe { 
            position: absolute; 
            width: 60px; 
            background: linear-gradient(to right, #2ecc71 0%, #27ae60 100%); 
            box-shadow: 2px 0 5px rgba(0,0,0,0.2); 
        }
        #score { 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            font-size: 32px; 
            color: white; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
            z-index: 2; 
        }
        #pause-button { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 20px; 
            background: rgba(255, 255, 255, 0.3); 
            color: white; 
            cursor: pointer; 
            z-index: 3; 
        }
        .auth-box { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            margin: 20px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.2); 
        }
        input { 
            display: block; 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .game-button { 
            padding: 12px 25px; 
            border: none; 
            border-radius: 25px; 
            font-size: 16px; 
            cursor: pointer; 
            transition: all 0.3s; 
            margin: 5px; 
            width: 100%; 
        }
        #pause-menu { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(0, 0, 0, 0.8); 
            padding: 25px; 
            border-radius: 15px; 
            width: 80%; 
            max-width: 300px; 
            color: white; 
            text-align: center; 
            z-index: 4; 
        }
        #leaderboard { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(255, 255, 255, 0.95); 
            padding: 25px; 
            border-radius: 15px; 
            width: 80%; 
            max-width: 300px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.3); 
            z-index: 5; 
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="login-form">
            <div class="auth-box">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button class="game-button" style="background: #3498db;" onclick="login()">Login</button>
                <button class="game-button" style="background: #95a5a6;" onclick="showRegisterForm()">Register</button>
            </div>
        </div>

        <div id="game-content" style="display: none;">
            <button id="pause-button">‚è∏</button>
            <div id="bird"></div>
            <div id="score">0</div>
        </div>

        <div id="pause-menu">
            <h3>PAUSED</h3>
            <button class="game-button" onclick="togglePause()" style="background: #2ecc71;">Resume</button>
            <button class="game-button" onclick="showLeaderboard()" style="background: #3498db;">Leaderboard</button>
            <button class="game-button" onclick="handleLogout()" style="background: #e74c3c;">Exit</button>
        </div>

        <div id="leaderboard">
            <h3>üèÜ Leaderboard</h3>
            <ul id="leaderboard-list" style="list-style: none; padding: 0;"></ul>
            <button class="game-button" onclick="closeLeaderboard()" style="background: #2ecc71;">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            updateDoc, 
            collection, 
            query, 
            orderBy, 
            limit, 
            getDocs 
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7IL_lkuJ7klzKFJCwFjci7eOW-aLQrUw",
            authDomain: "knb-clicker-game.firebaseapp.com",
            projectId: "knb-clicker-game",
            storageBucket: "knb-clicker-game.firebasestorage.app",
            messagingSenderId: "810664187137",
            appId: "1:810664187137:web:b53c6e6ba9bfbadc6c7700"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Game state
        let currentUser = null;
        let score = 0;
        let highScore = 0;
        let birdY = 50;
        let velocity = 0;
        let pipes = [];
        let gameLoopId;
        let isPaused = false;

        // Elements
        const elements = {
            loginForm: document.getElementById('login-form'),
            gameContent: document.getElementById('game-content'),
            bird: document.getElementById('bird'),
            score: document.getElementById('score'),
            pauseButton: document.getElementById('pause-button')
        };

        // Touch handling
        let touchStartY = 0;
        const handleTouch = (e) => {
            e.preventDefault();
            if(e.type === 'touchstart') {
                touchStartY = e.touches[0].clientY;
            } else if(e.type === 'touchmove') {
                const deltaY = touchStartY - e.touches[0].clientY;
                if(deltaY > 10) jump();
            }
        };

        const jump = () => {
            if(!isPaused) velocity = -12;
        };

        // Game logic
        const updateGame = () => {
            if(isPaused) return;

            // Update bird position
            velocity += 0.8;
            birdY += velocity;
            elements.bird.style.top = `${Math.max(0, Math.min(92, birdY))}%`;

            // Update pipes
            pipes.forEach(pipe => {
                pipe.x -= 2;
                pipe.element.style.left = `${pipe.x}%`;

                // Collision detection
                if(checkCollision(pipe)) endGame();
            });

            // Score update
            elements.score.textContent = score;
        };

        // Event listeners
        document.addEventListener('touchstart', handleTouch);
        document.addEventListener('touchmove', handleTouch);
        document.addEventListener('click', jump);
        elements.pauseButton.addEventListener('click', togglePause);

        // Auth functions
        window.showRegisterForm = () => {
            elements.loginForm.innerHTML = `
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button class="game-button" onclick="register()">Register</button>
                <button class="game-button" onclick="showLoginForm()">Back to Login</button>
            `;
        };

        window.login = async () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const userCredential = await signInWithEmailAndPassword(
                    auth, 
                    `${username}@knbgame.com`, 
                    password
                );
                startGame();
            } catch(error) {
                alert(error.message);
            }
        };

        window.register = async () => {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(
                    auth, 
                    `${username}@knbgame.com`, 
                    password
                );
                
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    username,
                    highScore: 0
                });
                
                startGame();
            } catch(error) {
                alert(error.message);
            }
        };

        // Game functions
        function startGame() {
            elements.loginForm.style.display = 'none';
            elements.gameContent.style.display = 'block';
            gameLoopId = setInterval(updateGame, 1000/60);
            setInterval(createPipe, 1500);
        }

        function togglePause() {
            isPaused = !isPaused;
            elements.pauseButton.textContent = isPaused ? "‚ñ∂" : "‚è∏";
        }

        function createPipe() {
            const gap = 25;
            const pipeHeight = Math.random() * 50 + 15;
            
            const topPipe = document.createElement('div');
            topPipe.className = 'pipe';
            topPipe.style.height = `${pipeHeight}%`;
            topPipe.style.top = '0';
            topPipe.style.left = '100%';
            
            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe';
            bottomPipe.style.height = `${100 - pipeHeight - gap}%`;
            bottomPipe.style.bottom = '0';
            bottomPipe.style.left = '100%';

            elements.gameContent.append(topPipe, bottomPipe);
            pipes.push({ element: topPipe, x: 100 }, { element: bottomPipe, x: 100 });
        }

        function checkCollision(pipe) {
            const birdRect = elements.bird.getBoundingClientRect();
            const pipeRect = pipe.element.getBoundingClientRect();
            
            return !(birdRect.right < pipeRect.left || 
                   birdRect.left > pipeRect.right || 
                   birdRect.bottom < pipeRect.top || 
                   birdRect.top > pipeRect.bottom);
        }

        function endGame() {
            clearInterval(gameLoopId);
            alert(`Game Over! Score: ${score}`);
            location.reload();
        }

        // Init
        onAuthStateChanged(auth, user => {
            if(user) {
                currentUser = user;
                getDoc(doc(db, 'users', user.uid)).then(snap => {
                    highScore = snap.data().highScore;
                });
            }
        });
    </script>
</body>
</html>
