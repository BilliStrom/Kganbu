 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #game {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        #game-content {
            position: relative;
            width: 320px;
            height: 480px;
            margin: 0 auto;
            background-color: #70c5ce;
            overflow: hidden;
        }
        #bird {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: yellow;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
        }
        .pipe {
            position: absolute;
            width: 60px;
            background-color: green;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        #leaderboard {
            margin-top: 20px;
            text-align: left;
        }
        #login-form, #register-form {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #logout-button {
            margin-top: 20px;
            background-color: #f44336;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        // Конфигурация Firebase
        const firebaseConfig = {
      apiKey: "AIzaSyA7IL_lkuJ7klzKFJCwFjci7eOW-aLQrUw",
  authDomain: "knb-clicker-game.firebaseapp.com",
  projectId: "knb-clicker-game",
  storageBucket: "knb-clicker-game.firebasestorage.app",
  messagingSenderId: "810664187137",
  appId: "1:810664187137:web:b53c6e6ba9bfbadc6c7700"
  };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Переменные игры
        let currentUser = null;
        let score = 0;
        let highScore = 0;
        let gameInterval;
        let pipeInterval;
        let birdPosition = 200;
        let gravity = 2;
        let pipes = [];

        // Элементы DOM
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const gameContent = document.getElementById('game-content');
        const scoreDisplay = document.getElementById('score');
        const leaderboardList = document.getElementById('leaderboard-list');
        const logoutButton = document.getElementById('logout-button');
        const bird = document.getElementById('bird');

        // Показать форму регистрации
        window.showRegisterForm = function() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        };

        // Показать форму логина
        window.showLoginForm = function() {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        };

        // Регистрация нового пользователя
        window.register = function() {
            const email = document.getElementById('register-username').value + "@knbgame.com";
            const password = document.getElementById('register-password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    setDoc(doc(db, 'users', user.uid), {
                        username: document.getElementById('register-username').value,
                        highScore: 0
                    }).then(() => {
                        alert('Registration successful! Please login.');
                        showLoginForm();
                    });
                })
                .catch((error) => {
                    alert(error.message);
                });
        };

        // Логин
        window.login = function() {
            const email = document.getElementById('login-username').value + "@knbgame.com";
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    loadUserData();
                    loginForm.style.display = 'none';
                    gameContent.style.display = 'block';
                    startGame();
                })
                .catch((error) => {
                    alert(error.message);
                });
        };

        // Выход из аккаунта
        logoutButton.addEventListener('click', () => {
            signOut(auth)
                .then(() => {
                    alert('Вы успешно вышли из аккаунта.');
                    currentUser = null;
                    loginForm.style.display = 'block';
                    gameContent.style.display = 'none';
                    stopGame();
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Загрузка данных пользователя
        function loadUserData() {
            getDoc(doc(db, 'users', currentUser.uid))
                .then((doc) => {
                    if (doc.exists()) {
                        highScore = doc.data().highScore;
                        updateScoreDisplay();
                    }
                });
            updateLeaderboard();
        }

        // Обновление счета
        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        // Обновление таблицы лидеров
        function updateLeaderboard() {
            const q = query(collection(db, 'users'), orderBy('highScore', 'desc'), limit(10));
            getDocs(q)
                .then((querySnapshot) => {
                    leaderboardList.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const user = doc.data();
                        leaderboardList.innerHTML += `<li>${user.username}: ${user.highScore}</li>`;
                    });
                });
        }

        // Механика игры Flappy Bird
        function startGame() {
            score = 0;
            birdPosition = 200;
            pipes = [];
            clearInterval(gameInterval);
            clearInterval(pipeInterval);

            gameInterval = setInterval(updateGame, 20);
            pipeInterval = setInterval(createPipe, 2000);

            document.addEventListener('keydown', flap);
        }

        function stopGame() {
            clearInterval(gameInterval);
            clearInterval(pipeInterval);
            document.removeEventListener('keydown', flap);
        }

        function updateGame() {
            birdPosition += gravity;
            bird.style.top = birdPosition + 'px';

            // Проверка столкновений
            if (birdPosition <= 0 || birdPosition >= 440 || checkCollision()) {
                endGame();
                return;
            }

            // Движение труб
            pipes.forEach(pipe => {
                pipe.x -= 2;
                pipe.element.style.left = pipe.x + 'px';

                if (pipe.x + 60 === 50) {
                    score++;
                    updateScoreDisplay();
                }
            });

            // Удаление труб за пределами экрана
            pipes = pipes.filter(pipe => pipe.x > -60);
        }

        function createPipe() {
            const gap = 120;
            const topHeight = Math.random() * (300 - 100) + 100;

            const topPipe = document.createElement('div');
            topPipe.className = 'pipe';
            topPipe.style.height = topHeight + 'px';
            topPipe.style.top = '0';
            topPipe.style.left = '320px';

            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe';
            bottomPipe.style.height = (480 - topHeight - gap) + 'px';
            bottomPipe.style.bottom = '0';
            bottomPipe.style.left = '320px';

            gameContent.appendChild(topPipe);
            gameContent.appendChild(bottomPipe);

            pipes.push({ x: 320, element: topPipe });
            pipes.push({ x: 320, element: bottomPipe });
        }

        function flap() {
            birdPosition -= 40;
        }

        function checkCollision() {
            for (const pipe of pipes) {
                const pipeRect = pipe.element.getBoundingClientRect();
                const birdRect = bird.getBoundingClientRect();

                if (
                    birdRect.left < pipeRect.right &&
                    birdRect.right > pipeRect.left &&
                    birdRect.top < pipeRect.bottom &&
                    birdRect.bottom > pipeRect.top
                ) {
                    return true;
                }
            }
            return false;
        }

        function endGame() {
            stopGame();
            alert(`Game Over! Your score: ${score}`);

            if (score > highScore) {
                highScore = score;
                updateDoc(doc(db, 'users', currentUser.uid), {
                    highScore: highScore
                }).then(() => {
                    updateLeaderboard();
                });
            }
        }

        // Проверка авторизации при загрузке страницы
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadUserData();
                loginForm.style.display = 'none';
                gameContent.style.display = 'block';
                startGame();
            } else {
                loginForm.style.display = 'block';
                gameContent.style.display = 'none';
                stopGame();
            }
        });
    </script>
</head>
<body>
    <div id="game">
        <h1>Flappy Bird</h1>
        <div id="login-form">
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="showRegisterForm()">Register</button>
        </div>
        <div id="register-form" style="display: none;">
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <button onclick="register()">Register</button>
            <button onclick="showLoginForm()">Back to Login</button>
        </div>
        <div id="game-content" style="display: none;">
            <div id="bird"></div>
            <div id="score">Score: 0</div>
            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <ul id="leaderboard-list"></ul>
            </div>
            <button id="logout-button">Выйти</button>
        </div>
    </div>
</body>
</html>
