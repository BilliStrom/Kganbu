<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KNB Flappy Bird</title>
    <style>
        /* Обновленные стили для мобильных устройств */
        body {
            margin: 0;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: #2c3e50;
            font-family: Arial, sans-serif;
        }

        #game {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #game-content {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #4ec0ca 0%, #3aa3bf 100%);
        }

        .auth-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            z-index: 1000;
        }

        .auth-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        .game-button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 25px;
            background: #3498db;
            color: white;
            font-size: 16px;
            touch-action: manipulation;
        }

        #bird {
            position: absolute;
            width: 40px;
            height: 40px;
            left: 50px;
            top: 50%;
            background: #ffd700;
            border-radius: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .pipe {
            position: absolute;
            width: 60px;
            background: #2ecc71;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #pause-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.3);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="login-form" class="auth-box">
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button class="game-button" onclick="login()">Login</button>
            <button class="game-button" onclick="showRegisterForm()">Register</button>
        </div>

        <div id="game-content" style="display: none;">
            <button id="pause-button">⏸</button>
            <div id="bird"></div>
            <div id="score">0</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            updateDoc, 
            collection, 
            query, 
            orderBy, 
            limit, 
            getDocs 
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7IL_lkuJ7klzKFJCwFjci7eOW-aLQrUw",
            authDomain: "knb-clicker-game.firebaseapp.com",
            projectId: "knb-clicker-game",
            storageBucket: "knb-clicker-game.firebasestorage.app",
            messagingSenderId: "810664187137",
            appId: "1:810664187137:web:b53c6e6ba9bfbadc6c7700"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Game state
        let currentUser = null;
        let score = 0;
        let highScore = 0;
        let birdY = 50;
        let velocity = 0;
        let pipes = [];
        let gameLoopId;
        let isPaused = false;

        // Elements
        const elements = {
            loginForm: document.getElementById('login-form'),
            gameContent: document.getElementById('game-content'),
            bird: document.getElementById('bird'),
            score: document.getElementById('score'),
            pauseButton: document.getElementById('pause-button')
        };

        // Touch handling
        let touchStartY = 0;
        const handleTouch = (e) => {
            e.preventDefault();
            if(e.type === 'touchstart') {
                touchStartY = e.touches[0].clientY;
            } else if(e.type === 'touchmove') {
                const deltaY = touchStartY - e.touches[0].clientY;
                if(deltaY > 10) jump();
            }
        };

        const jump = () => {
            if(!isPaused) velocity = -12;
        };

        // Game logic
        const updateGame = () => {
            if(isPaused) return;

            // Update bird position
            velocity += 0.8;
            birdY += velocity;
            elements.bird.style.top = `${Math.max(0, Math.min(92, birdY))}%`;

            // Update pipes
            pipes.forEach(pipe => {
                pipe.x -= 2;
                pipe.element.style.left = `${pipe.x}%`;

                // Collision detection
                if(checkCollision(pipe)) endGame();
            });

            // Score update
            elements.score.textContent = score;
        };

        // Event listeners
        document.addEventListener('touchstart', handleTouch);
        document.addEventListener('touchmove', handleTouch);
        document.addEventListener('click', jump);
        elements.pauseButton.addEventListener('click', togglePause);

        // Auth functions
        window.showRegisterForm = () => {
            elements.loginForm.innerHTML = `
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button class="game-button" onclick="register()">Register</button>
                <button class="game-button" onclick="showLoginForm()">Back to Login</button>
            `;
        };

        window.login = async () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const userCredential = await signInWithEmailAndPassword(
                    auth, 
                    `${username}@knbgame.com`, 
                    password
                );
                startGame();
            } catch(error) {
                alert(error.message);
            }
        };

        window.register = async () => {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const userCredential = await createUserWithEmailAndPassword(
                    auth, 
                    `${username}@knbgame.com`, 
                    password
                );
                
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    username,
                    highScore: 0
                });
                
                startGame();
            } catch(error) {
                alert(error.message);
            }
        };

        // Game functions
        function startGame() {
            elements.loginForm.style.display = 'none';
            elements.gameContent.style.display = 'block';
            gameLoopId = setInterval(updateGame, 1000/60);
            setInterval(createPipe, 1500);
        }

        function togglePause() {
            isPaused = !isPaused;
            elements.pauseButton.textContent = isPaused ? "▶" : "⏸";
        }

        function createPipe() {
            const gap = 25;
            const pipeHeight = Math.random() * 50 + 15;
            
            const topPipe = document.createElement('div');
            topPipe.className = 'pipe';
            topPipe.style.height = `${pipeHeight}%`;
            topPipe.style.top = '0';
            topPipe.style.left = '100%';
            
            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe';
            bottomPipe.style.height = `${100 - pipeHeight - gap}%`;
            bottomPipe.style.bottom = '0';
            bottomPipe.style.left = '100%';

            elements.gameContent.append(topPipe, bottomPipe);
            pipes.push({ element: topPipe, x: 100 }, { element: bottomPipe, x: 100 });
        }

        function checkCollision(pipe) {
            const birdRect = elements.bird.getBoundingClientRect();
            const pipeRect = pipe.element.getBoundingClientRect();
            
            return !(birdRect.right < pipeRect.left || 
                   birdRect.left > pipeRect.right || 
                   birdRect.bottom < pipeRect.top || 
                   birdRect.top > pipeRect.bottom);
        }

        function endGame() {
            clearInterval(gameLoopId);
            alert(`Game Over! Score: ${score}`);
            location.reload();
        }

        // Init
        onAuthStateChanged(auth, user => {
            if(user) {
                currentUser = user;
                getDoc(doc(db, 'users', user.uid)).then(snap => {
                    highScore = snap.data().highScore;
                });
            }
        });
    </script>
</body>
</html>
