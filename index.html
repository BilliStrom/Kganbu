<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KNB Flappy Bird</title>
    <style>
        /* –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        body { 
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif; 
            margin: 0; 
            background: #2c3e50; 
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .auth-box input {
            font-size: 16px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
            padding: 12px;
        }

        .game-button {
            padding: 15px 25px;
            font-size: 18px;
        }

        #pause-button {
            padding: 15px;
            font-size: 24px;
        }

        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ z-index */
        #login-form {
            position: relative;
            z-index: 10;
        }

        #game-content {
            touch-action: none;
        }
    </style>
</head>
<body>   
    <div id="game">
        <div id="login-form">
            <div class="auth-box">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button class="game-button" style="background: #3498db;" onclick="login()">Login</button>
                <button class="game-button" style="background: #95a5a6;" onclick="showRegisterForm()">Register</button>
            </div>
        </div>

        <div id="game-content" style="display: none;">
            <button id="pause-button">‚è∏</button>
            <div id="bird"></div>
            <div id="score">0</div>
        </div>

        <div id="pause-menu">
            <h3>PAUSED</h3>
            <button class="game-button" onclick="togglePause()" style="background: #2ecc71;">Resume</button>
            <button class="game-button" onclick="showLeaderboard()" style="background: #3498db;">Leaderboard</button>
            <button class="game-button" onclick="handleLogout()" style="background: #e74c3c;">Exit</button>
        </div>

        <div id="leaderboard">
            <h3>üèÜ Leaderboard</h3>
            <ul id="leaderboard-list" style="list-style: none; padding: 0;"></ul>
            <button class="game-button" onclick="closeLeaderboard()" style="background: #2ecc71;">Close</button>
        </div>
    </div>

<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            updateDoc, 
            collection, 
            query, 
            orderBy, 
            limit, 
            getDocs 
        } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7IL_lkuJ7klzKFJCwFjci7eOW-aLQrUw",
            authDomain: "knb-clicker-game.firebaseapp.com",
            projectId: "knb-clicker-game",
            storageBucket: "knb-clicker-game.firebasestorage.app",
            messagingSenderId: "810664187137",
            appId: "1:810664187137:web:b53c6e6ba9bfbadc6c7700"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let score = 0;
        let highScore = 0;
        let gameInterval;
        let pipeInterval;
        let birdPosition = 200;
        let gravity = 2.5;
        let isGameActive = false;
        let isPaused = false;
        let pipes = [];

        const elements = {
            loginForm: document.getElementById('login-form'),
            gameContent: document.getElementById('game-content'),
            scoreDisplay: document.getElementById('score'),
            leaderboard: document.getElementById('leaderboard'),
            leaderboardList: document.getElementById('leaderboard-list'),
            bird: document.getElementById('bird'),
            pauseButton: document.getElementById('pause-button'),
            pauseMenu: document.getElementById('pause-menu')
        };

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const validateUsername = (username) => /^[A-Za-z0-9]{3,15}$/.test(username);

        window.showRegisterForm = () => {
            elements.loginForm.innerHTML = `
                <div class="auth-box">
                    <input type="text" id="register-username" placeholder="Username (3-15 chars)">
                    <input type="password" id="register-password" placeholder="Password (6+ chars)">
                    <button class="game-button" style="background: #3498db;" onclick="register()">Register</button>
                    <button class="game-button" style="background: #95a5a6;" onclick="showLoginForm()">Back to Login</button>
                </div>
            `;
        };

        window.showLoginForm = () => {
            elements.loginForm.innerHTML = `
                <div class="auth-box">
                    <input type="text" id="login-username" placeholder="Username">
                    <input type="password" id="login-password" placeholder="Password">
                    <button class="game-button" style="background: #3498db;" onclick="login()">Login</button>
                    <button class="game-button" style="background: #95a5a6;" onclick="showRegisterForm()">Register</button>
                </div>
            `;
        };

        window.login = async () => {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            if (!validateUsername(username)) {
                alert('Invalid username! Use 3-15 alphanumeric characters.');
                return;
            }

            try {
                const email = `${username}@knbgame.com`;
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                currentUser = userCredential.user;
                await loadUserData();
                elements.loginForm.style.display = 'none';
                elements.gameContent.style.display = 'block';
                startGame();
            } catch (error) {
                alert(error.message.replace('Firebase: ', ''));
            }
        };

        window.register = async () => {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();

            if (!validateUsername(username)) {
                alert('Invalid username! Use 3-15 alphanumeric characters.');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            try {
                const email = `${username}@knbgame.com`;
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    username: username.toLowerCase(),
                    highScore: 0,
                    created: new Date().toISOString()
                });

                alert('Registration successful! Please login.');
                showLoginForm();
            } catch (error) {
                alert(error.message.replace('Firebase: ', ''));
            }
        };

        async function loadUserData() {
            const docSnap = await getDoc(doc(db, 'users', currentUser.uid));
            if (docSnap.exists()) {
                highScore = docSnap.data().highScore;
                elements.scoreDisplay.textContent = `High: ${highScore} | Current: ${score}`;
            }
            updateLeaderboard();
        }

        function startGame() {
            if(isPaused) return;
            resetGame();
            isGameActive = true;
            animateBird();

            gameInterval = setInterval(gameLoop, 20);
            pipeInterval = setInterval(createPipe, 1500);
        }

        function gameLoop() {
            if (!isGameActive || isPaused) return;
            
            birdPosition += gravity;
            elements.bird.style.top = `${birdPosition}px`;

            if (birdPosition <= 0 || birdPosition >= 560 || checkCollision()) {
                endGame();
            }

            updatePipes();
        }

        function createPipe() {
            const gap = 150;
            const minHeight = 80;
            const maxHeight = 350;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;

            const topPipe = document.createElement('div');
            topPipe.className = 'pipe';
            topPipe.style.height = `${topHeight}px`;
            topPipe.style.top = '0';
            topPipe.style.left = '100%';
            topPipe.isTop = true;

            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe';
            bottomPipe.style.height = `${600 - topHeight - gap}px`;
            bottomPipe.style.bottom = '0';
            bottomPipe.style.left = '100%';
            bottomPipe.isTop = false;

            elements.gameContent.append(topPipe, bottomPipe);
            pipes.push({ x: 400, element: topPipe, height: topHeight, isTop: true }, 
                      { x: 400, element: bottomPipe, height: 600 - topHeight - gap, isTop: false });
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= 3;
                pipe.element.style.left = `${pipe.x}px`;

                if (pipe.x + 60 === 50) score++;
            });
            pipes = pipes.filter(pipe => pipe.x > -60);
            elements.scoreDisplay.textContent = `High: ${highScore} | Current: ${score}`;
        }

        function checkCollision() {
            const birdRect = {
                x: 50,
                y: birdPosition,
                width: 40,
                height: 40
            };

            return pipes.some(pipe => {
                const pipeRect = {
                    x: pipe.x,
                    y: pipe.isTop ? 0 : 600 - pipe.height,
                    width: 60,
                    height: pipe.height
                };

                return !(birdRect.x + birdRect.width < pipeRect.x ||
                        birdRect.x > pipeRect.x + pipeRect.width ||
                        birdRect.y + birdRect.height < pipeRect.y ||
                        birdRect.y > pipeRect.y + pipeRect.height);
            });
        }

        async function endGame() {
            isGameActive = false;
            clearInterval(gameInterval);
            clearInterval(pipeInterval);

            if (score > highScore) {
                highScore = score;
                await updateDoc(doc(db, 'users', currentUser.uid), { highScore });
                updateLeaderboard();
            }

            if(confirm(`Game Over! Score: ${score}\nPlay again?`)) startGame();
        }

        function resetGame() {
            score = 0;
            birdPosition = 200;
            pipes = [];
            elements.bird.style.top = '200px';
            elements.gameContent.querySelectorAll('.pipe').forEach(pipe => pipe.remove());
        }

        async function updateLeaderboard() {
            const q = query(collection(db, 'users'), orderBy('highScore', 'desc'), limit(10));
            const querySnapshot = await getDocs(q);
            elements.leaderboardList.innerHTML = querySnapshot.docs
                .map((doc, index) => `
                    <li style="padding: 8px 0; border-bottom: 1px solid #eee;">
                        ${index + 1}. ${doc.data().username} - ${doc.data().highScore}
                    </li>
                `).join('');
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadUserData();
                elements.loginForm.style.display = 'none';
                elements.gameContent.style.display = 'block';
                startGame();
            } else {
                elements.loginForm.style.display = 'block';
                elements.gameContent.style.display = 'none';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        elements.pauseButton.addEventListener('click', togglePause);
        document.addEventListener('keydown', handleFlap);
        document.addEventListener('touchstart', handleFlap, { passive: false });

        function togglePause() {
            isPaused = !isPaused;
            elements.pauseMenu.style.display = isPaused ? 'block' : 'none';
            if(isPaused) {
                clearInterval(gameInterval);
                clearInterval(pipeInterval);
            } else {
                startGame();
            }
        }

        function handleFlap(e) {
            if (e.type === 'touchstart') e.preventDefault();
            if (isGameActive) birdPosition -= 35;
        }

        function animateBird() {
            elements.bird.style.transform = `translateY(-50%) rotate(${Date.now() % 200 < 100 ? -20 : 10}deg)`;
            if(isGameActive) requestAnimationFrame(animateBird);
        }

        async function handleLogout() {
            await signOut(auth);
            location.reload();
        }

        window.showLeaderboard = () => {
            elements.leaderboard.style.display = 'block';
            elements.pauseMenu.style.display = 'none';
        };

        window.closeLeaderboard = () => {
            elements.leaderboard.style.display = 'none';
        };
  
<!-- –û—Å—Ç–∞–ª—å–Ω–∞—è HTML —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->

    <script type="module">
        // –î–æ–±–∞–≤–ª–µ–Ω–Ω—ã–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç –≤—Å–µ—Ö touch-—Å–æ–±—ã—Ç–∏–π
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–∞—É–∑—ã
        elements.pauseButton.addEventListener('touchstart', function(e) {
            e.stopPropagation();
            togglePause();
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ –≤–≤–æ–¥–∞
        function initMobileInputs() {
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('touchstart', function(e) {
                    e.stopPropagation();
                    this.focus();
                });
            });
        }

        // –ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è handleFlap
        function handleFlap(e) {
            if (e.type === 'touchstart') {
                e.preventDefault();
                e.stopPropagation();
            }
            if (isGameActive) {
                birdPosition -= 35;
                elements.bird.style.top = `${birdPosition}px`;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', () => {
            initMobileInputs();
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –∫–æ–¥ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏/–ª–æ–≥–∏–Ω–∞
        window.login = async () => {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();

            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–±—Ä–∞—Ü–∏—é –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
            if(navigator.vibrate) navigator.vibrate(50);

            // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –ª–æ–≥–∏–Ω–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        };

        window.register = async () => {
            // –ê–Ω–∞–ª–æ–≥–∏—á–Ω–æ –¥–æ–±–∞–≤–ª—è–µ–º –≤–∏–±—Ä–∞—Ü–∏—é
            if(navigator.vibrate) navigator.vibrate(50);
            // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        };

        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ç–∏—Ü—ã
        function animateBird() {
            elements.bird.style.transform = `rotate(${birdPosition * 0.2}deg)`;
            if(isGameActive) requestAnimationFrame(animateBird);
        }

        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    </script>
</body>
</html>
