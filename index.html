<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KNB Flappy Bird</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            margin: 0;
            background: #2c3e50;
            touch-action: manipulation;
        }

        #game {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            height: 100vh;
        }

        #game-content {
            position: relative;
            width: 100%;
            height: 600px;
            background: linear-gradient(to bottom, #4ec0ca 0%, #3aa3bf 100%);
            overflow: hidden;
        }

        #bird {
            position: absolute;
            width: 40px;
            height: 40px;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFD700"/><text x="50%" y="55%" font-size="40" text-anchor="middle" fill="%23000">KNB</text></svg>') no-repeat;
            background-size: contain;
            transition: transform 0.1s;
            z-index: 2;
        }

        .pipe {
            position: absolute;
            width: 60px;
            background: linear-gradient(to right, #2ecc71 0%, #27ae60 100%);
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 2;
        }

        #pause-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            z-index: 3;
        }

        .auth-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .game-button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
            width: 100%;
        }

        #pause-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 15px;
            width: 80%;
            max-width: 300px;
            color: white;
            text-align: center;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="login-form">
            <div class="auth-box">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button class="game-button" style="background: #3498db;" onclick="login()">Login</button>
                <button class="game-button" style="background: #95a5a6;" onclick="showRegisterForm()">Register</button>
            </div>
        </div>

        <div id="game-content" style="display: none;">
            <button id="pause-button">‚è∏</button>
            <div id="bird"></div>
            <div id="score">0</div>
        </div>

        <div id="pause-menu">
            <h3>PAUSED</h3>
            <button class="game-button" onclick="togglePause()" style="background: #2ecc71;">Resume</button>
            <button class="game-button" id="leaderboard-button" style="background: #3498db;">Leaderboard</button>
            <button class="game-button" onclick="handleLogout()" style="background: #e74c3c;">Exit</button>
        </div>

        <div id="leaderboard" style="display: none;">
            <h3>üèÜ Leaderboard</h3>
            <ul id="leaderboard-list" style="list-style: none; padding: 0;"></ul>
            <button class="game-button" onclick="closeLeaderboard()" style="background: #2ecc71;">Close</button>
        </div>
    </div>

    <script type="module">

        let currentUser = null;

        let gravity = 1.5;
        let isGameActive = false;
        let isPaused = false;
        let pipes = [];

        const elements = {
            loginForm: document.getElementById('login-form'),
            gameContent: document.getElementById('game-content'),
            scoreDisplay: document.getElementById('score'),
            leaderboard: document.getElementById('leaderboard'),
            leaderboardList: document.getElementById('leaderboard-list'),
            bird: document.getElementById('bird'),

            pauseMenu: document.getElementById('pause-menu')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏–π
        elements.pauseButton.addEventListener('click', togglePause);

            `;

        window.showLoginForm = () => {
            elements.loginForm.innerHTML = `
                <div class="auth-box">
                    <input type="text" id="login-username" placeholder="Username">
                    <input type="password" id="login-password" placeholder="Password">
                    <button class="game-button" style="background: #3498db;" onclick="login()">Login</button>
                    <button class="game-button" style="background: #95a5a6;" onclick="showRegisterForm()">Register</button>
                </div>
            `;
        };

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –∞–Ω–∞–ª–æ–≥–∏—á–Ω—ã–º–∏, —Å –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ–º:

        function togglePause() {
            isPaused = !isPaused;
            elements.pauseMenu.style.display = isPaused ? 'block' : 'none';
            
            if(isPaused) {
                clearInterval(gameInterval);
                clearInterval(pipeInterval);
            } else {
                startGame();
            }
        }

        function showLeaderboard() {
            elements.leaderboard.style.display = 'block';
            elements.pauseMenu.style.display = 'none';
            updateLeaderboard();
        }

        function closeLeaderboard() {
            elements.leaderboard.style.display = 'none';
            elements.pauseMenu.style.display = 'none';
        }

        async function updateLeaderboard() {
            const q = query(collection(db, 'users'), orderBy('highScore', 'desc'), limit(10));
            const querySnapshot = await getDocs(q);
            elements.leaderboardList.innerHTML = querySnapshot.docs
                .map((doc, index) => `
                    <li style="padding: 8px 0; border-bottom: 1px solid #eee;">
                        ${index + 1}. ${doc.data().username} - ${doc.data().highScore}
                    </li>
                `).join('');
        }

        // –û—Å—Ç–∞–ª—å–Ω–∞—è –∏–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π

        // –í —Ñ—É–Ω–∫—Ü–∏–∏ startGame –¥–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É –Ω–∞ –ø–∞—É–∑—É:
        function startGame() {
            if(isPaused) return;
            
            // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã
        }

        // –í —Ñ—É–Ω–∫—Ü–∏–∏ endGame –¥–æ–±–∞–≤–∏—Ç—å:
        async function endGame() {
            isGameActive = false;
            clearInterval(gameInterval);
            clearInterval(pipeInterval);

            if (score > highScore) {
                highScore = score;
                await updateDoc(doc(db, 'users', currentUser.uid), { highScore });
                updateLeaderboard();
            }

            alert(`Game Over! Score: ${score}`);
            startGame();
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (login, register, handleLogout –∏ —Ç.–¥.) –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
    </script>
</body>
